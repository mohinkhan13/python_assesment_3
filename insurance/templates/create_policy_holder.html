{% extends 'header.html' %}
{% block content %}
<!-- create_policy_holder.html -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg border-0 rounded-lg">
                <div class="card-header bg-white">
                    <h3 class="text-center">Assign Policies to PolicyHolder</h3>
                </div>
                <div class="card-body p-4">
                    <form method="POST">
                        {% csrf_token %}
                        {% if users %}
                        <div class="form-group mb-3">
                            <label for="user" class="form-label">Select User</label>
                            <select name="user" class="form-control" required>
                                <!-- Dynamically populate users -->
                                {% for user in users %}
                                    <option value="{{ user.id }}">{{ user.username }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group mb-3">
                            <label for="policies" class="form-label">Select Policies</label>
                            <select name="policies" class="form-control" multiple required>
                                <!-- Dynamically populate policies -->
                                {% for policy in policies %}
                                    <option value="{{ policy.id }}">{{ policy.policy_name }}</option>
                                {% endfor %}
                            </select>                            
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success btn-block">Assign Policies</button>
                        </div>
                        {% else %}
                        <div class="d-grid">
                            <label for="policies" class="form-label">No User Found</label>
                            <a href="{% url 'register' %}" class="btn btn-success btn-block">Add User</a>
                        </div>
                        {% endif %}
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
