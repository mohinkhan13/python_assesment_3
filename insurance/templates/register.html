{% extends 'header.html' %}
{% block content %}
<!-- register.html -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg border-0 rounded-lg">
                <div class="card-header bg-white">
                    <h3 class="text-center">Registration</h3>
                </div>
                <div class="card-body p-4">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" name="username" class="form-control" placeholder="Enter your username" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="first_name" class="form-label">First Name</label>
                            <input type="text" name="first_name" class="form-control" placeholder="Enter your first name" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="last_name" class="form-label">Last Name</label>
                            <input type="text" name="last_name" class="form-control" placeholder="Enter your last name" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" name="email" class="form-control" placeholder="Enter your email address" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="mobile" class="form-label">Mobile Number</label>
                            <input type="text" name="mobile" class="form-control" placeholder="Enter your mobile number" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" name="password" class="form-control" placeholder="Create a password" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="confirm_password" class="form-label">Confirm Password</label>
                            <input type="password" name="confirm_password" class="form-control" placeholder="Re-enter your password" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="user" class="form-label">Select Role</label>
                            <select name="role" class="form-control" required>
                                    <option value="Admin">Admin</option>
                                    <option value="User" selected>User</option>
                            </select>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success btn-block">Register</button>
                        </div>
                    </form>

                </div>
                <div class="card-footer text-center py-3">
                    <small>Already have an account? <a href="{% url 'login' %}" class="text-primary">Login here</a></small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
