<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .navbar .navbar-nav .nav-item .nav-link {
            color: #ffffff;
            font-size: 16px;
        }
        .sidebar {
            min-height: 100vh;
            max-height: auto;
            padding-top: 20px;
            background-color: #2c3e50; /* Lighter dark */
        }
        .sidebar a {
            color: #ffffff;
            display: block;
            padding: 10px 20px;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #007bff;
        }
        .sidebar .user-profile {
            text-align: center;
            margin-bottom: 20px;
        }
        .sidebar .user-profile img {
            width: 80px;
            border-radius: 50%;
        }
        .sidebar .user-profile h5 {
            color: #ffffff;
            margin-top: 10px;
        }
        .content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#"><i class="fas fa-shield-alt"></i> Insurance Admin</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                {% if request.session.user_id %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i> Logout</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'register' %}"><i class="fas fa-user"></i> Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}"><i class="fas fa-sign-in-alt"></i> Login</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 sidebar">
                <!-- User Profile -->
                <div class="user-profile">
                    <img src="https://cdn-icons-png.flaticon.com/512/1724/1724930.png" alt="User Photo">
                    <h5>Admin</h5>
                </div>

                <!-- Sidebar Links -->
                <a href="/"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                <a href="{% url 'policy_holder_policy_list' %}"><i class="fas fa-users"></i> Customer</a>
                <a href="{% url 'category' %}"><i class="fas fa-th-list"></i> Category</a>
                <a href="{% url 'policy' %}"><i class="fas fa-file-alt"></i> Policies</a>
                <a href="{% url 'manage_questions' %}"><i class="fas fa-question-circle"></i> Questions</a>
            </div>
            <div class="col-md-10 content">
                <!-- Main Content -->
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
